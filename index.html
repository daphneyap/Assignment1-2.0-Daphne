<!DOCTYPE html>
<html>

<head>
  
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width">
  
    <title> Home Page </title>
  
    <link href = "style.css" rel = "stylesheet" type = "text/css"/>

    <link href = "https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel = "stylesheet">
   
</head>

<body1>

    <header>

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- navigation bar -->
        <div class = "navigation" id = "topnav">
            <a href = "superband.html"> THE COMING ONE: SUPERBAND </a>
            <a href = "music.html"> MUSIC </a>
            <a href = "video.html"> VIDEO </a>
            <a href = "band.html"> BAND </a>

            <!-- signifying that the user is in the home page -->
            <a class = "active" href = "index.html"> HOME </a>
            <a href = "#airleague" class = "split"> #AIRLEAGUE </a>

            <!-- show the icon in mobile screen view -->
            <a href = "javascript:void(0);" class = "icon" onclick = "myFunction()">
                <i class = "fa fa-bars"></i>
            </a>
            
        </div>

        <script>
        
            function myFunction() {
                var x = document.getElementById("topnav");

                if (x.className === "navigation") {
                x.className += " responsive";} 
                
                else {
                x.className = "navigation";
                }
            }

        </script>

    </header>

    <section>

        <div class = "slideshow">

            <div class = "bandpics fade">
                <img src = "https://i.pinimg.com/originals/c6/3e/29/c63e294a50bda2f62d69ebd8cb3d50d1.jpg" style = "width: 100%">
            </div>
            
            <div class = "bandpics fade">
                <img src = "https://i.pinimg.com/originals/35/59/ef/3559eff90ea679a2b0f66daeb4ba2c7d.jpg" style = "width: 100%">
            </div>
            
            <div class = "bandpics fade">
                <img src = "https://i.pinimg.com/originals/74/b3/6a/74b36a1c6857e533e32bfee04e7b992a.jpg" style = "width: 100%">
            </div>
            
        <script>
        
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("bandpics");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex-1].style.display = "block";
                setTimeout(showSlides, 5000);
            }

        </script>

    </section>

</body1>

</html>
